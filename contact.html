    <section class="hero" aria-label="Contact Us">
      <h2>Contact Us</h2>
      <p>Have questions or want to start a project? Get in touch with us!</p>
    </section>
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post" id="contact-form" style="max-width:600px;">
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" placeholder="Your full name" required style="width:100%; padding:8px; margin-bottom:1rem; border:1px solid #ccc; border-radius:4px;" /><br />
        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" placeholder="Your email address" required style="width:100%; padding:8px; margin-bottom:1rem; border:1px solid #ccc; border-radius:4px;" /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required style="width:100%; padding:8px; margin-bottom:1rem; border:1px solid #ccc; border-radius:4px;"></textarea><br />
        <button type="submit" style="background-color:#0d47a1; color: white; font-weight: 600; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Send Message</button>
      </form>
    </section>
